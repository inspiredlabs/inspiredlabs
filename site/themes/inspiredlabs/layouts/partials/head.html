  <style>
    .no-select {
      pointer-events: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -o-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-text-size-adjust: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      -ms-touch-action: none
    }

    *:focus {
      outline: none
    }

    *::selection,
    ::selection {
      color: inherit;
      background: transparent
    }

    *::-moz-selection,
    ::-moz-selection {
      color: inherit;
      background: transparent
    }

    .highlight *::selection,
    .highlight::selection {
      color: white;
      background: #666
    }

    .highlight *::-moz-selection,
    .highlight::-moz-selection {
      color: white;
      background: #666
    }

    details {}

    .no-highlight,
    summary {
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -o-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-text-size-adjust: none
    }

    summary {
      width: 100%;
      cursor: pointer
    }

    summary::after {
      content: 'More…\2003';
      display: inline-block;
      min-width: 5.3rem;
      margin: 1.6rem 0 2rem;
      padding: 1rem 0;
      background: var(--dim-cta);
      color: white;
      -webkit-letter-spacing: 0.2rem;
      -moz-letter-spacing: 0.2rem;
      -ms-letter-spacing: 0.2rem;
      letter-spacing: 0.2rem;
      border: 2px solid var(--dim-cta);
      border-radius: 0;
      font-size: 0.7rem;
      text-align: right;
      -webkit-text-decoration: none;
      text-decoration: none;
      font-weight:
bg:  500;
      -webkit-flex-direction: column;
      -ms-flex-direction: column;
      flex-direction: column;
      -webkit-transition: all 0.4s ease 0s;
      transition: all 0.4s ease 0s;
      text-transform: uppercase
    }

    summary:hover:after {
      background: none;
      border-color: var(--lit-cta);
      background: var(--lit-cta)
    }

    details[open]>summary:after {
      content: 'Less…\2003';
      background: none;
      color: var(--dim-cta)
    }

    details[open]>summary:hover:after {
      border-color: var(--lit-cta);
      background: var(--lit-cta);
      color: white
    }

    summary::-webkit-details-marker {
      display: none
    }

    details[open] summary~* {
      animation: fade 0.666s ease-in-out 0s
    }

    @keyframes fade {
      0% {
        opacity: 0
      }

      100% {
        opacity: 1
      }
    }



    /* :root{--tint-fg:darkgrey;--tint-bg:white;--dim-cta:darkgrey;--lit-cta:gainsboro}.tint-bg{background-color:var(--tint-bg)}.tint-fg{color:var(--tint-fg);fill:var(--tint-fg)}.dim-cta{color:var(--dim-cta);fill:var(--dim-cta)}.lit-cta{color:var(--lit-cta);fill:var(--lit-cta)}.hover-bg-gray{transition:all 1s ease-out} */
    #searchEntry {
      transition: opacity 1s ease
    }

    #searchEntry:focus,
    #searchEntry:hover {
      opacity: 1
    }

    input:-webkit-autofill {
      -webkit-box-shadow: 0 0 0 99rem #f8f8f8 inset
    }

    .h07 {
      height: 0.7rem;
    }
  </style>
