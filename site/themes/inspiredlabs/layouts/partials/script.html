<style>
  .static {
    -webkit-overflow-scrolling: touch;
    -ms-overflow-style: none;
    overflow: hidden;
  }
</style>

<script>
  const static = function () {
    document.ontouchmove = function (e) {
      e.preventDefault()
    };
    document.documentElement.className += 'static';
  };

  const scrolling = function () {
    document.ontouchmove = function (e) {
      e.enableDefault()
    };
    document.documentElement.className = document.documentElement.className.replace(/(?:^|\s)static(?!\S)/g, '');
  };
</script>

<!--script>
  // Store togglable elements
  const toggleButton = document.getElementById('menu-toggle');
  const menu = document.getElementById('menu');

  // Two discreet functions
  let expanded = true;
  function toggleMenu() {
    if (expanded == true) {
      //do...
      scrolling();
      closeMenu();
    } else if (expanded == false) {
      //do...
      static();
      showMenu();
    } return;
  }

  // The menu is NOT expanded, so...
  function showMenu() {
    menu.toggleAttribute('hidden', false);

    setTimeout(function () {

      toggleButton.toggleAttribute('aria-expanded', true);
      expanded = true;
    }, 10);
  };//showMenu()

  // The menu IS expanded, so...
  function closeMenu() {

    toggleButton.toggleAttribute('aria-expanded', false);

    setTimeout(function () {
      menu.toggleAttribute('hidden', true);
      expanded = false;
    }, 10);
  }//closeMenu()


  // Attach click handler to toggle
  toggleButton.addEventListener('click', (e) => {
    toggleMenu();
    //return;
  });

</script-->

  // Store toggle and menu elements

    toggleMenu();

</script-->

<!--script>

document.onkeydown = function(e) {
  e = e || window.event;
  var isEscape = false;
  if ('key' in e) {
    isEscape = (e.key == 'Escape' || e.key == 'Esc');
  } else {
    isEscape = (e.keyCode == 27);
  }
  if (isEscape) {
    //do...
    scrolling();
    closeMenu();
  }
};
</script-->

<script>



    function inputUpdate(value) {
      var searchString = document.getElementById('searchEntry').value;
      articleSearch.search(searchString);
    }

    var articleSearch = new List('content', {
      valueNames: ['meta']
    });

    function searchEntryZero() {
        document.getElementById('searchEntry').value = '';
    };

    function resetArticleSearch() {
        articleSearch.search(searchString = '');
    };


    function resetItemsOutput() {
      var timeLimit = 30000;//5s	== 5000

      setTimeout(function() {
          document.getElementById('matchingItemsOutput').innerHTML = 'Simplicity is the ultimate';
      }, timeLimit);

    };

    articleSearch.on('searchComplete', function (e) {

      if (e.matchingItems.length == 0) {
        document.getElementById('matchingItemsOutput').innerHTML = 'No matching articles';
        resetItemsOutput();

      } else {
        document.getElementById('matchingItemsOutput').innerHTML = e.matchingItems.length + ' matching articles';
        resetItemsOutput();
      }

    });
  
    document.getElementById('searchEntry').onkeydown = function (e) {
      if (e.which == 13 || e.key == 13 || e.key == 13 || e.keyCode == 13) {
        e.preventDefault();
        return false;
      }
    };
    document.getElementById('searchEntry').onkeydown = function (e) {
      if (e.which == 27 || e.key == 'Escape' || e.key == 'Esc' || e.keyCode == 27) {
        resetArticleSearch();
        searchEntryZero();
        return false;
      }
    };

  


</script>

<!--script>

  //iffe: 
  (function () {

    function hideOffline() {
      let hide = document.querySelectorAll('[data-hide]');
      hide.forEach(function output(item, index, array) {
        if (navigator.onLine) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
        //console.log(index, item);
      })
    };

    function navigatorAvailability() {
      let availability = document.querySelectorAll('[data-offline]');
      availability.forEach(function output(item, index, array) {
        if (navigator.onLine) {
          item.parentNode.classList.remove('navigatorOffline');
          item.innerHTML = item.getAttribute('data-online').slice(8);// (http:// || https://)
          item.parentNode.setAttribute('href', item.getAttribute('data-online'));
        } else {
          item.parentNode.classList.add('navigatorOffline');
          item.innerHTML = item.getAttribute('data-offline');
          item.parentNode.setAttribute('href', item.getAttribute('data-offline'));
        }
        //console.log(index, item);
      })
    };



    window.addEventListener('online', function () {
      navigatorAvailability()
      hideOffline()
    }, false);

    window.addEventListener('offline', function () {
      navigatorAvailability()
      hideOffline()
      //portfolio()
    }, false);

    window.addEventListener('load', function (e) {
      navigatorAvailability()
      hideOffline()
    }, false);

  })();
  
</script-->
