<nav class="w-25 w-30-l fixed z-999 mt0 pa1 top-0 white right-0 overflow-y overflow-x-hidden h-100 vh-100"><!--bg-black-->
<!-- `{{ if eq (relURL .URL) ("/" | safeHTML) }}<hr/>{{ end }}`: discourse.gohugo.io/t/how-to-check-for-home-page/149/17 -->
{{ if .IsHome }}
<ul class="list source_sans_prolight"><!-- fl w-100 mb4 pa0 data-gumshoe ttu tracked -->
	<li class="fl w-100 ttn"><!-- h3 -->
		<form class="ml3 bb bw1 b--light-gray w-70 relative">
			<button value="clear" class="absolute right-0 bn z-1 bg-transparent pointer " onclick="searchEntryZero();resetArticleSearch();" value=""><span class="input-reset pr0 bn bg-transparent bg-animate flex items-center pa3 border-box f3 f2-ns f3-m f2-l o-30">&#215;</span><!-- Unicode times symbol: rapidtables.com/web/html/html-codes.html -->
			</button>
			<!--
			<svg viewBox="112 -112 32 32" class="bg-transparent dim pointer w-50" >
			  <use xlink:href="#clear"></use>
			</svg>
			-->
		  <input id="searchEntry" class="input-reset o-40 pl0 bn bg-transparent bg-animate flex items-center pa3 border-box f3 f2-ns f3-m f2-l" type="text" aria-describedby="search" placeholder="Search" oninput="inputUpdate(value);" />
		</form>
	</li>
	
	<!--li class="fl w-100">
	  <a class="no-underline bg-animate flex items-center pa3 border-box f3 f2-ns f3-m f2-l" href="#contact">Contact</a>
	</li-->
	
	<li class="fl w-100">
	  <button class="pointer bn bg-transparent bg-animate w-100 tl pa3 border-box f3 f2-ns f3-m f2-l"
	  onclick="articleSearch.search(searchString = 'fearless');">About</button> 
	</li>
	<li class="fl w-100">
	  <button class="pointer bn bg-transparent bg-animate w-100 tl pa3 border-box f3 f2-ns f3-m f2-l"
	  onclick="articleSearch.search(searchString = 'Contact');">Contact</button> 
	</li>
	<li class="fl w-100">
	  <a class="no-underline bg-animate flex items-center pa3 border-box f3 f2-ns f3-m f2-l" href="#portfolio">Portfolio</a> 
	</li>
	<li class="fl w-100">
	  <button class="pointer bn bg-transparent bg-animate w-100 tl pa3 border-box f3 f2-ns f3-m f2-l"
	  onclick="articleSearch.search(searchString = 'Award');">Awards</button> 
	</li>
	<li class="fl w-100">
	  <button class="pointer bn bg-transparent bg-animate w-100 tl pa3 border-box f3 f2-ns f3-m f2-l"
	  onclick="articleSearch.search(searchString = 'Visual');">Visual</button> 
	</li>
	
	<li class="fl w-100">
	  <button class="pointer bn bg-transparent bg-animate w-100 tl pa3 border-box f3 f2-ns f3-m f2-l tracked-tight"
	  onclick="articleSearch.search(searchString = 'UX');">UX</button><!-- UI&thinsp;&amp;&thinsp;UX --><!--https://stackoverflow.com/questions/2760784/how-to-calculate-css-letter-spacing-v-s-tracking-in-typography-->
	</li>
	<li class="fl w-100 pb6">
	  <button class="pointer bn bg-transparent bg-animate w-100 tl pa3 border-box f3 f2-ns f3-m f2-l tracked-tight"
	  onclick="articleSearch.search(searchString = 'OpenCV');">AI</button><!-- AI&thinsp;&amp;&thinsp;ML -->
	</li>

</ul>
{{ end }}

<!-- Understand scope: youtube.com/watch?v=juSnHsCX9RU -->
<!-- https://discourse.gohugo.io/t/how-to-check-if-not-homepage/9086 -->
<!-- https://gohugo.io/templates/menu-templates/#section-menu-for-lazy-bloggers -->
{{if not .IsHome}}
<ul class="list source_sans_prolight ttn">
	<li class=""><!-- fl 100 -->
		<a href="{{ .Site.BaseURL }}" class="no-underline bg-animate flex items-center pa3 pb0 border-box f3 f2-ns f3-m f2-l tracked-tight ttu">Home</a>
	</li>
	{{ $thisTitle := .Title }}
	{{ range .Site.Pages.ByWeight }}
		<li class=""><!-- fl 100 -->
			<a href="{{ .URL }}"
				class="no-underline bg-animate flex items-center pa3 border-box f3 f2-ns f3-m f2-l tracked-tight
				{{ if eq .Title $thisTitle }}
					source_sans_proregular
				{{ end }}">{{ .Title }}</a><!-- pa3 -->
		</li>
	{{ end }}
</ul>
{{ end }}
</nav>
